{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5 col-lg-6 mx-auto">
  <h5 class="mb-4">Drop image below or browse files.</h5>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-2">Upload Image</button>
  </form>
</div>
{% endblock %}
