<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Background Remover {% endblock %}</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  {% block page_css %} {% endblock %}
</head>

<body>

  <div class="container-fuild vh-100 d-flex flex-column">

    <nav class="navbar navbar-expand-md bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'bgremove:home' %}">Background Remover</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'bgremove:home' %}">Upload</a>
            </li>
            <li class="nav-item align-self-center d-none d-lg-block">
              <span class="mx-2">|</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/balewgize/background-remover" target="_blank"><i
                  class="fa-brands fa-github me-2"></i>Github</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row bg-light">
      <div class="container col-lg-6" id="message">
        {% if messages %}
        {% for message in messages %}
        <div class="mt-2 alert alert-dismissible {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>

    {% block content %}

    {% endblock content %}

    <div class="mt-auto">
      <footer class="absolute bottom-0 bg-light py-5 mt-5 border border-top py-4">
        <div class="container d-flex justify-content-center">
          <p>
            <span>Copyright &copy; 2023 </span>
            <span class="mx-2">.</span>
            <a class="nav-link d-inline" href="https://github.com/balewgize/background-remover" target="_blank"><i
                class="fa-brands fa-github me-2"></i>Github</a>
          </p>
        </div>
      </footer>
    </div>

  </div> <!-- /container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  {% block page_js %} {% endblock %}
</body>

</html>
