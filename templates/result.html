{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5 col-lg-8 mx-auto">
  <h5 class="mb-4">Process completed.</h5>
  <div class="mt-5">
    <!-- TODO: image style -->
    <img src="{{activity.image.url}}" alt="" width="100">
    <img src="{{activity.result.url}}" alt="" width="100">
  </div>
  <a href="{{ activity.result.url }}" class="btn btn-primary my-5" download>Download</a>
</div>
{% endblock %}
